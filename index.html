<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f5; padding: 15px; margin: 0; color: #000; }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .section-title { font-size: 11px; color: #8e8e93; font-weight: bold; margin: 15px 5px 5px; text-transform: uppercase; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .item:last-child { border-bottom: none; }
        .btn-blue { background: #007aff; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .t-card { background: #fff; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #eee; font-size: 13px; }
        .dl-box { display: none; padding: 10px; background: #fafafa; border-radius: 8px; margin-top: 5px; text-align: center; }
        .dl-link { display: inline-block; margin: 5px 10px; color: #007aff; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="user-name" style="margin:0">Загрузка...</h3>
        <p id="status-box" style="font-size: 14px; color: #555; margin: 5px 0 0;">Проверка подписки...</p>
    </div>

    <div class="section-title">БЫСТРОЕ ПОДКЛЮЧЕНИЕ</div>
    <div class="card">
        <button class="btn-blue" onclick="copyKey()">1. Копировать ключ доступа</button>
        <div style="font-size: 11px; color: #999; text-align: center;">Нажмите, чтобы скопировать и вставить в клиент</div>
    </div>

    <div class="section-title">СКАЧАТЬ ПРИЛОЖЕНИЕ</div>
    <div class="card">
        <div class="item" onclick="toggleDL()">
            <span><i class="fa fa-mobile-alt" style="color:#007aff; width:20px;"></i> Смартфон (iOS / Android)</span>
            <i class="fa fa-chevron-down" id="arrow"></i>
        </div>
        <div id="dl-box" class="dl-box">
            <a href="https://apps.apple.com/us/app/v2raytun/id6474102839" class="dl-link"><i class="fab fa-apple"></i> App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.v2raytun.android" class="dl-link"><i class="fab fa-google-play"></i> Play Store</a>
        </div>
        <div class="item" onclick="tg.openLink('https://github.com/v2rayDesktop/v2rayDesktop/releases')">
            <span><i class="fa fa-laptop" style="color:#007aff; width:20px;"></i> Установка на ПК</span>
            <i class="fa fa-chevron-right"></i>
        </div>
    </div>

    <div class="section-title">ТАРИФЫ (КУПИТЬ)</div>
    <div id="tariffs" class="grid"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let vpnKey = "";
        
        async function loadData() {
            try {
                const r = await fetch(`http://130.49.146.17:8000/user_data/${tg.initDataUnsafe.user.id}`);
                const j = await r.json();
                const d = j.data;
                vpnKey = d.vpn_key;
                document.getElementById('user-name').innerText = d.username;
                document.getElementById('status-box').innerText = "Активна до: " + d.expiry_date;
                let html = "";
                d.tariffs.forEach(t => {
                    html += `<div class="t-card" onclick="tg.showAlert('Оплатите в основном меню бота')"><b>${t.name}</b><br>${t.price_rub}₽</div>`;
                });
                document.getElementById('tariffs').innerHTML = html;
            } catch(e) { document.getElementById('status-box').innerText = "Ошибка подключения к серверу"; }
        }

        function toggleDL() {
            const box = document.getElementById('dl-box');
            box.style.display = box.style.display === "block" ? "none" : "block";
        }

        function copyKey() {
            if(!vpnKey) return tg.showAlert("Сначала приобретите подписку");
            navigator.clipboard.writeText(vpnKey).then(() => {
                tg.showAlert("✅ Ключ скопирован!\n\nОткройте V2RayTun -> Нажмите '+' -> 'Import from Clipboard'");
            });
        }

        loadData(); tg.expand();
    </script>
</body>
</html>
