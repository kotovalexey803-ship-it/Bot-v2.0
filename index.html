<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f5; padding: 15px; margin: 0; }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .section-title { font-size: 11px; color: #8e8e93; font-weight: bold; margin: 15px 5px 5px; text-transform: uppercase; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; text-decoration: none; color: inherit; }
        .btn-blue { background: #007aff; color: #fff; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .t-card { background: #fff; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #eee; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="user-name">...</h3>
        <p id="status-box">Загрузка данных...</p>
    </div>

    <div class="section-title">ПОДКЛЮЧЕНИЕ</div>
    <div class="card"><button class="btn-blue" onclick="copyKey()">Скопировать ключ</button></div>

    <div class="section-title">СКАЧАТЬ ПРИЛОЖЕНИЕ</div>
    <div class="card">
        <a href="https://apps.apple.com/us/app/v2raytun/id6474102839" target="_blank" class="item"><span><i class="fab fa-apple"></i> iPhone</span><i class="fa fa-chevron-right"></i></a>
        <a href="https://play.google.com/store/apps/details?id=com.v2raytun.android" target="_blank" class="item"><span><i class="fab fa-android"></i> Android</span><i class="fa fa-chevron-right"></i></a>
        <a href="https://github.com/v2rayDesktop/v2rayDesktop/releases" target="_blank" class="item"><span><i class="fa fa-laptop"></i> Windows ПК</span><i class="fa fa-chevron-right"></i></a>
    </div>

    <div class="section-title">ТАРИФЫ</div>
    <div id="tariffs" class="grid"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let vKey = "";
        async function load() {
            try {
                const r = await fetch(`http://130.49.146.17:8000/user_data/${tg.initDataUnsafe.user.id}`);
                const j = await r.json();
                if(j.status === "success") {
                    vKey = j.data.vpn_key;
                    document.getElementById('user-name').innerText = j.data.username;
                    document.getElementById('status-box').innerText = "До: " + j.data.expiry_date;
                    let h = "";
                    j.data.tariffs.forEach(t => { h += `<div class="t-card"><b>${t.name}</b><br>${t.price}</div>`; });
                    document.getElementById('tariffs').innerHTML = h;
                }
            } catch(e) { document.getElementById('status-box').innerText = "Ошибка API"; }
        }
        function copyKey() { navigator.clipboard.writeText(vKey); tg.showAlert("Ключ скопирован!"); }
        load(); tg.expand();
    </script>
</body>
</html>
