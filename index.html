<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f5; padding: 15px; }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .section-title { font-size: 11px; color: #8e8e93; font-weight: bold; margin: 15px 5px 5px; text-transform: uppercase; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }
        .item:last-child { border-bottom: none; }
        .btn-blue { background: #007aff; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .t-card { background: #fff; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #eee; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="user-name">...</h3>
        <p id="status-box" style="font-size: 14px;">Статус: ...</p>
    </div>

    <div class="section-title">УЖЕ ЕСТЬ V2RAYTUN ИЛИ HAPP?</div>
    <div class="card"><button class="btn-blue" onclick="addKey()">Добавить подписку в клиент</button></div>

    <div class="section-title">ПОДКЛЮЧЕНИЕ VPN</div>
    <div class="card">
        <div class="item" onclick="alert('Скачайте V2RayTun в AppStore/PlayStore')"><span><i class="fa fa-mobile-alt"></i> Установка на Смартфон</span><i class="fa fa-chevron-right"></i></div>
        <div class="item" onclick="alert('Используйте V2Ray Desktop для Windows')"><span><i class="fa fa-laptop"></i> Установка на ПК</span><i class="fa fa-chevron-right"></i></div>
        <div class="item" onclick="alert('Настройте на Android TV')"><span><i class="fa fa-tv"></i> Подключить на TV</span><i class="fa fa-chevron-right"></i></div>
    </div>

    <div class="section-title">КУПИТЬ ПОДПИСКУ</div>
    <div id="tariffs" class="grid"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let myKey = "";
        async function load() {
            const r = await fetch(`http://130.49.146.17:8000/user_data/${tg.initDataUnsafe.user.id}`);
            const j = await r.json();
            const d = j.data;
            myKey = d.vpn_key;
            document.getElementById('user-name').innerText = d.username;
            document.getElementById('status-box').innerText = "До: " + d.expiry_date;
            let h = "";
            d.tariffs.forEach(t => { h += `<div class="t-card" onclick="tg.showAlert('Оплата через бота')"><b>${t.name}</b><br>${t.price_rub}₽</div>`; });
            document.getElementById('tariffs').innerHTML = h;
        }
        function addKey() { navigator.clipboard.writeText(myKey); tg.showAlert("Ключ скопирован! Импортируйте его в приложении."); }
        load(); tg.expand();
    </script>
</body>
</html>
